<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>今日のいのちの語録 - 冬</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --card-bg: #f0f8ff;
      --text-primary: #1e3a5f;
      --shadow-color: rgba(66, 133, 244, 0.15);
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      font-family: 'Zen Maru Gothic', 'Hiragino Sans', sans-serif;
      padding: 16px;
      color: var(--text-primary);
    }

    .container {
      width: 100%;
      max-width: 640px;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .widget {
      background: linear-gradient(135deg, #ffffff 0%, #f5f9ff 50%, #e8f4ff 100%);
      border-radius: 24px;
      box-shadow: 0 8px 20px var(--shadow-color);
      padding: 24px 20px 15px;
      text-align: center;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.9);
      overflow: hidden;
    }

    .snow-area {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      overflow: hidden;
      border-radius: 24px;
      z-index: 2;
    }

    .snowflake {
      position: absolute;
      top: -20px;
      animation: fall linear forwards;
      opacity: 0.9;
      color: #b3d9ff;
      text-shadow: 0 0 8px rgba(179, 217, 255, 0.5);
      font-size: 1.2em;
    }

    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 0.9; }
      100% { transform: translateY(calc(100vh + 50px)) rotate(360deg); opacity: 0.5; }
    }

    .title {
      font-size: 1.4em;
      font-weight: 700;
      background: linear-gradient(135deg, #1565c0 0%, #1976d2 50%, #42a5f5 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1.5px;
      margin-bottom: 14px;
      z-index: 4;
      position: relative;
    }

    .quote {
      font-size: 1.05em;
      line-height: 1.7;
      font-weight: 600;
      margin: 0;
      padding: 0 12px;
      z-index: 4;
      position: relative;
      white-space: pre-wrap;
    }

    .date {
      margin-top: 20px;
      padding-top: 14px;
      border-top: 2px dashed rgba(66, 133, 244, 0.25);
      font-size: 0.9em;
      font-weight: 500;
      opacity: 0.8;
      z-index: 4;
      position: relative;
    }

    @media (max-width: 480px) {
      .widget {
        padding: 20px 16px 40px;
        border-radius: 20px;
      }
      .title { font-size: 1.2em; }
      .quote { font-size: 0.95em; line-height: 1.6; }
      .date { font-size: 0.85em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="widget">
      <div class="snow-area" id="snow"></div>
      <div class="title">今日のいのちの語録</div>
      <div class="quote" id="quote">読み込み中...</div>
      <div class="date" id="date"></div>
    </div>
  </div>

  <script>
    // ★ここを自分の GitHub Raw ファイルの URL に変える★
    const QUOTES_URL = "https://raw.githubusercontent.com/YOUR_NAME/YOUR_REPO/main/quotes.json";

    let quotes = [];

    function getDaysSince5AM() {
      const currentTime = new Date();
      const displayDate = new Date(currentTime);

      // 5時までは前日扱い
      if (currentTime.getHours() < 5) {
        displayDate.setDate(displayDate.getDate() - 1);
      }

      // 2025年10月1日 5:00開始（元コードと同じ）
      const startDate = new Date(2025, 9, 1, 5, 0, 0);
      return Math.floor((displayDate - startDate) / (1000 * 60 * 60 * 24));
    }

    function updateDisplay() {
      if (!quotes || quotes.length === 0) {
        document.getElementById("quote").textContent = "語録データを読み込めませんでした。";
        return;
      }

      const dayIndex = getDaysSince5AM();
      const quoteIndex = ((dayIndex % quotes.length) + quotes.length) % quotes.length; // 念のため負数対策

      const today = new Date();

      document.getElementById("quote").textContent = quotes[quoteIndex];
      document.getElementById("date").textContent =
        today.toLocaleDateString("ja-JP", {
          year: "numeric",
          month: "long",
          day: "numeric",
          weekday: "long"
        });
    }

    async function loadQuotes() {
      try {
        const res = await fetch(QUOTES_URL, { cache: "no-store" });
        if (!res.ok) {
          throw new Error("HTTP " + res.status);
        }
        quotes = await res.json();
        updateDisplay();
      } catch (e) {
        console.error("語録取得エラー:", e);
        document.getElementById("quote").textContent = "語録データを読み込めませんでした。";
      }
    }

    function createSnowflakes() {
      const snowArea = document.getElementById("snow");
      setInterval(() => {
        const snowflake = document.createElement("div");
        snowflake.className = "snowflake";
        snowflake.textContent = ["❄", "❅", "❆"][Math.floor(Math.random() * 3)];
        snowflake.style.left = Math.random() * 100 + "%";
        snowflake.style.fontSize = (0.8 + Math.random() * 1.2) + "em";
        snowflake.style.animationDuration = (10 + Math.random() * 10) + "s";
        snowArea.appendChild(snowflake);
        setTimeout(() => snowflake.remove(), 20000);
      }, 400);
    }

    // 初期化
    loadQuotes();
    createSnowflakes();
  </script>
</body>
</html>
